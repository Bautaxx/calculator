<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="numbers">
            <div class="display">
                <span data-display=""></span>
            </div>
            <button class="selection double-sized" data-selection-operation="clear">clear</button>
            <button class="selection" data-selection-operation="/">/</button>

            <button class="selection" data-selection="7">7</button>
            <button class="selection" data-selection="8">8</button>
            <button class="selection" data-selection="9">9</button>

            <button class="selection" data-selection-operation="+">+</button>

            <button class="selection" data-selection="4">4</button>
            <button class="selection" data-selection="5">5</button>
            <button class="selection" data-selection="6">6</button>

            <button class="selection" data-selection-operation="-">-</button>

            <button class="selection" data-selection="1">1</button>
            <button class="selection" data-selection="2">2</button>
            <button class="selection" data-selection="3">3</button>
            
            <button class="selection" data-selection-operation="*">*</button>
            
            <button class="selection double-sized" data-selection="0">0</button>
            <button class="selection" data-selection-operation="=">=</button>    
        </div>
    </div>

    </div>
</body>
</html>
