<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="numbers">
        <button class="selection" data-selection-number="1">1</button>
        <button class="selection" data-selection-number="2">2</button>
        <button class="selection" data-selection-number="3">3</button>
        <button class="selection" data-selection-number="4">4</button>
        <button class="selection" data-selection-number="5">5</button>
        <button class="selection" data-selection-number="6">6</button>
        <button class="selection" data-selection-number="7">7</button>
        <button class="selection" data-selection-number="8">9</button>
        <button class="selection" data-selection-number="9">9</button>
        <button class="selection" data-selection-number="0">0</button>
    </div>
    <div class="operations">
        <button class="selection" data-selection-operation="+">+</button>
        <button class="selection" data-selection-operation="-">-</button>
        <button class="selection" data-selection-operation="*">*</button>
        <button class="selection" data-selection-operation="/">/</button>    
    </div>

    </div>
</body>
</html>
