<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        <div class="calculator">
            <div class="top">
                <div class="display">
                    <span data-display="">0</span>
                </div>
            </div>
            <div class="numbers">
                <div class="selection-button double-sized">
                    <button data-selection-operation="clear">AC</button>
                </div>
                <div class="selection-button">
                    <button  data-selection-operation="/">/</button>
                </div>
                <div class="selection-button">
                    <button  data-selection="7">7</button>
                </div>
                <div class="selection-button">
                    <button  data-selection="8">8</button>
                </div>
                <div class="selection-button">
                    <button  data-selection="9">9</button>
                </div>
                <div class="selection-button">
                    <button  data-selection-operation="+">+</button>
                </div>
                <div class="selection-button">
                    <button  data-selection="4">4</button>
                </div>
                <div class="selection-button">
                    <button  data-selection="5">5</button>
                </div>
                <div class="selection-button">
                    <button  data-selection="6">6</button>
                </div>
                <div class="selection-button">
                    <button  data-selection-operation="-">-</button>
                </div>
                <div class="selection-button">
                    <button  data-selection="1">1</button>
                </div>
                <div class="selection-button">
                    <button  data-selection="2">2</button>
                </div>
                <div class="selection-button">
                    <button  data-selection="3">3</button>
                </div>
                <div class="selection-button">
                    <button  data-selection-operation="*">*</button>
                </div>
                <div class="selection-button selection double-sized">
                    <button  data-selection="0">0</button>
                </div>
                <div class="selection-button">
                    <button  data-selection-operation="=">=</button>    
                </div>
            </div>
        </div>
        <p> Made by Bautista Garcia</p>
</body>
</html>
